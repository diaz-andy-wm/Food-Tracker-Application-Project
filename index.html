<!DOCTYPE html>
<html>
<head>
    <title>Andy's Food Tracker</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
    <script type="text/javascript" src="jquery%20copy.js"></script>
    <script type="text/javascript" src="js.js"></script>
</head>
<body>

    <!--# # # # # -->
    <!-- HEAD DIV -->
    <!--# # # # # -->

    <div id="head">
        <div id="header">
                <h1>Andy's Food Tracker</h1>
        </div>
        <div id="header2">
                <h3>A West-MEC Creation</h3>
        </div>
    </div>

    <!--# # # # # -->
    <!-- MAIN DIV -->
    <!--# # # # # -->

    <div id="main">
        <p style="color: white">.</p>
        <form>
            <label for="foodItem">Food Item: </label>                  <input type="text" name="foodItem" id="foodItem">
            <label for="shelfLife">Shelf Life: </label>                <input type="text" name="shelfLife" id="shelfLife">
            <label for="dateOfPurchase">Date of Purchase: </label>     <input type="date" name="dateOfPurchase" id="dateOfPurchase">
            <label for="dateOfExpiration">Date of Expiration: </label> <input type="date" name="dateOfExpiration" id="dateOfExpiration"><br>
            <p style="color: white">.</p>
            <label for="description">Description: </label><textarea name="description" id="description" style="width:500px; height:50px"></textarea>
            <button type="button" id="submit">Submit</button>
            <p style="color: white">.</p>
            <p style="color: red">ATTENTION:</p>if food item cell is green, that food item is expired!!
        </form>



        <p style="color: white">.</p>
        <table id="tableID">
            <!--table header below-->
            <tr style="font-family: impact">
                <td width="200px">Food Item</td>
                <td width="350xp">Description</td>
                <td width="150px">Shelf Life</td>
                <td width="150px">Date of Purchase</td>
                <td width="150px">Date of Expiration</td>
            </tr>
            <!--table inputs below-->
        </table>
        <p style="color: white">.</p>
    </div>

    <!--# # # # # -->
    <!-- FOOT DIV -->
    <!--# # # # # -->

    <div id="foot">
        <p style="color: white">.</p>
        <p>Andy's Food Tracker</p>
        <p>Copyright &copy; 2015 Jerardo A. Diaz</p>
        <p><img src="http://images.clipartpanda.com/computer-monitor-png-computer-monitor-icon-png.png" style="width:60px; height: 50px"></p>
        <p style="color: white">.</p>
    </div>

</body>
</html>
